<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Websito</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Barra de búsqueda -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Busca opciones...">
            <button onclick="search()">Buscar</button>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <h3>Filtros</h3>
            <div class="filter-group">
                <label for="categoryFilter">Categoría:</label>
                <select id="categoryFilter" onchange="applyFilters()">
                    <option value="">Todas</option>
                    <option value="Electrónica">Electrónica</option>
                    <option value="Viajes">Viajes</option>
                    <option value="Empleo">Empleo</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="priceFilter">Precio máximo:</label>
                <input type="number" id="priceFilter" placeholder="Ej: 1000" onchange="applyFilters()">
            </div>
            <div class="filter-group">
                <label for="locationFilter">Ubicación:</label>
                <select id="locationFilter" onchange="applyFilters()">
                    <option value="">Cualquier lugar</option>
                    <option value="México">México</option>
                    <option value="España">España</option>
                    <option value="EEUU">EEUU</option>
                </select>
            </div>
        </div>

        <!-- Resultados -->
        <div class="results" id="resultsContainer">
            <!-- Los resultados aparecerán aquí dinámicamente -->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
